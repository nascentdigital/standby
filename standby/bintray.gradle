apply plugin: 'com.jfrog.bintray'

version = '2.0.1'

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

// Bintray
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = 'Maven'
        userOrg = 'nascent'
        name = 'com.nascentdigital.standby'
        desc = 'A fast and flexible collection manipulation framework for Android / Java.'
        websiteUrl = 'https://github.com/nascentdigital/com.nascentdigital.standby'
        vcsUrl = 'https://github.com/nascentdigital/com.nascentdigital.standby.git'
        licenses = ["MIT"]
        publish = true
        publicDownloadNumbers = true
    }
}
